<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets./style.css" />
</head>

<body>

  <!-- link to highscores.html file -->
  <div class="highscores"><a href="highscores.html"></a>View Highscores</div>

  <div class="timer">Time: <span class="countdown">0</span>

    <div class="container">
      <div class="begin-quiz">
        <h1>Coding Quiz Challenge</h1>

        <h2>Instructions:</h2>

        <p>Answer each question to the best of your ability. This is a timed quiz.</p>

        <button type="button" id="startButton">Start</button>
      </div>

      <div id="quizQuestions" class="hide">
        <h2 id="actualQuestions"></h2>
        <!-- class for styling and id for appending -->
        <div id="choiceBtns" class="choices"></div>


      </div>

    </div>
    <script src="script.js"></script>

</body>
